<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/todo.css" />
    <title>ToDO list</title>
</head>

<body >


    <header class='header'>
        <div>
            <button newTask class='btNav'>New Task</button>
            <button fetchTasks class='btNav'>Fetch Tasks</button>
        </div>
    </header>

    <div container>

        
    </div>


</body>


<script src='../app/controller/NewTaskController.js'></script>

<script src='../app/model/Task.js'></script>
<script src='../app/model/ListTask.js'></script>
<script src='../app/service/TaskService.js'></script>
<script>
    const newTaskController = new NewTaskController()
    const bt = document.querySelector('[newTask]')
    bt.onclick = e => {
        newTaskController.showForm()
    }
    const btFetch = document.querySelector('[fetchTasks]')
    btFetch.onclick = e => {
        newTaskController.fetchTasks()
    }
       
</script>
